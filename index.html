<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quanto manca</title>

        <!-- style -->
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>

        <h1>Quanto manca</h1>

        <h2>Scegli il giorno da calcolare</h2>

        <div id="time-remaining">
            
        </div>

        <div id="select-date">
            
            <div id="month-container">
                <label for="month">Mese</label>
            </div>

            <div id="day-container">
                <label for="day">Giorno</label>
            </div>

            <div id="hour-container">
                <label for="hour">Ora</label>
            </div>

            <div id="minutes-container">
                <label for="minute">Minuto</label>
            </div>

            <div id="seconds-container">
                <label for="second">Secondo</label>
            </div>

        </div>

        <button id="calculate">
            Calcola
        </button>

        <button id="stop">
            Ferma il countdown
        </button>

        <!-- js -->
        <script src="./js/script.js"></script>
        
    </body>

</html>
